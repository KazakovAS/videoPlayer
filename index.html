<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./styles/index.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
</head>
<body class="page">
  <main class="page__content">
    <div class="player">
      <video class="player__video" width="480" height="270" preload="metadata" poster="">
        Sorry, your browser doesn't support embedded videos
      </video>

      <div class="controls player__controls">
        <button class="controls__button controls__play" aria-label="play"></button>
        <progress class="controls__progress-bar" value="0" max="100"></progress>
        <button class="controls__button controls__mute controls__play_muted" aria-label="mute"></button>
        <input class="controls__volume" type="range" value="100" max="100" aria-label="Громкость">

        <div class="time player__time">
          <span class="time__current">00:00:00</span>
          /
          <span class="time__buffered"></span>
        </div>

        <select class="controls__speed" aria-label="Скорость">
          <option value="0.25">0.25</option>
          <option value="0.5">0.5</option>
          <option value="0.75">0.75</option>
          <option value="1.0" selected>1.0</option>
          <option value="1.25">1.25</option>
          <option value="1.5">1.5</option>
          <option value="1.75">1.75</option>
          <option value="2.0">2.0</option>
        </select>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
